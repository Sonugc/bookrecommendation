<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Sign In page</title>
    <link rel="stylesheet" href="signin.css">

</head>
<body>
    
    <div class="n9">

        <div class="n10">


            <form id="signupform" action="#" method="post">
                <div class="n1">
                    <label>First Name</label>
                    <br>
                    <input type="text" placeholder="" />
                </div>
                
                <div class="n2">
                    <label>Last Name</label>
                    <br>
                    <input type="text" placeholder="" />
                </div>
                
                <div class="n3">
                    <label>Email</label>
                    <br>
                    <input type="email" placeholder="" />
                </div>
                
                <div class="n4">
                    <label>Password</label>
                    <br>
                    <input type="password" placeholder="" />
                </div>
                
                <div class="n5">
                    <label>Confirm Password</label>
                    <br>
                    <input type="password" placeholder="" />
                </div>
            
                <div class="n6">
                    <button type="submit">Sign In</button>
                </div>
            </form>
            
        <p class="n8">
            Already have an account? <a href="login.html" class="n13">Login here</a> 
            <!-- <a href="new.html" class="n13"><b>>>Go To Home</b></a> -->

        </p>

    </div>

</body>
</html>
